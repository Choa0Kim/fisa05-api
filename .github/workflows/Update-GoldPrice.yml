name: Update Gold Price

on:
  schedule:
    - cron: '0 * * * *'   # 매 정각 실행
  workflow_dispatch:

jobs:
  update-gold:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install requests

      - name: Run gold price update script
        env:
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}
        run: python update_gold_price.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md gold_price.json
          git commit -m "Update gold price" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
